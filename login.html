<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Michael Miller">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <title>MYSQL Login Testing</title>
</head>
<body>
  <div class="login">
    <h1>Login</h1>
    <form action="/auth" method="POST">
      <label for="username">
        <i class="fas fa-user"></i>
      </label>
      <input type="text" name="username" placeholder="Please enter your username" id="username" required>
      <label for ="password">
        <i class="fas fa-lock"></i>
      </label>
      <input type="password" name="password" placeholder="Please enter your password" id="password" required>
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
